<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="demo"></h1>
    <script>
        let n = 5;
        let string = "";
        for (let i = 1; i <= n; i++) {
            // printing spaces
            for (let j = 0; j < n - i; j++) {
                string += " ";
            }
            // printing star
            for (let k = 0; k < i; k++) {
                string += "*";
            }
            string += "\n";
        }
        console.log(string);

    </script>
</body>

</html>
